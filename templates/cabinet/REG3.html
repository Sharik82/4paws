<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="/public/img/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="icon" type="image/png" href="../img/header/logo_large_purple.png">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .registration-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }
    .registration-form:hover {
      transform: scale(1.03);
    }
    .registration-form img {
      width: 60px;
      margin-bottom: 20px;
    }
    .registration-form input[type="text"],
    .registration-form input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      display: block;
      box-sizing: border-box;
    }
    .registration-form input:focus {
      border-color: #4caf50;
      outline: none;
    }
    .registration-form .main-button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .registration-form .main-button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    .or-divider {
      margin: 25px 0;
      font-size: 14px;
      font-weight: bold;
      color: #888;
      text-transform: uppercase;
    }
    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 12px 0;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
    .social-button i {
      font-size: 20px;
    }
    .social-button.facebook {
      background-color: #1877f2;
      color: white;
    }
    .social-button.google {
      background-color: white;
      border-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="registration-form" id="registration-form">
    <img src="../img/header/logo.jpg" alt="Logo">
    <input type="text" placeholder="ПІБ" id="fullName" required>
    <input type="text" placeholder="Email" id="email" required>
    <input type="password" placeholder="Пароль" id="password" required>
    <button class="main-button" onclick="submitForm()">Зареєструватись</button>

    <div class="or-divider">АБО</div>
    <div class="social-button facebook" onclick="loginWithFacebook()">
      <i class="fab fa-facebook-f"></i>
      <span>Продовжити через Facebook</span>
    </div>
    <div class="social-button google" id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-callback="handleCredentialResponse">
      <i class="fab fa-google"></i>
      <span>Продовжити через Google</span>
    </div>
  </div>

  <script>
    function submitForm() {
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (fullName && email && password) {
        fetch('http://localhost:5000/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullName, email, password })
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert('Реєстрація успішна!');
            window.location.href = '/admin.html';
          } else {
            alert(data.message);
          }
        })
        .catch(error => console.error('Error:', error));
      } else {
        alert('Будь ласка, заповніть усі поля.');
      }
    }
    function handleCredentialResponse(response) {
      console.log("Google Login Response:", response);
    }
    function loginWithFacebook() {
      alert("Facebook Login Clicked");
    }
  </script>
</body>
</html>
